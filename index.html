<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Calendrier Labos</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#283C66" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #031E45;
      overflow: hidden;
    }

    #frame-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      touch-action: manipulation;
    }
  </style>
</head>

<body>

  <div id="frame-container">
    <iframe
      src="https://script.google.com/macros/s/AKfycbwAOqsi0R-DVuWtiJm9oLWvvzutngHE3oVsKrFDCjb62gEBsAn4XdK-LzWaJx9RDQvi/exec"
      id="gas-app">
    </iframe>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>

</body>
</html>

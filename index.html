<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calendrier Labos</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#031E45">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #031E45 0%, #0a2d5c 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .splash-container {
      text-align: center;
      animation: fadeIn 0.5s ease-out;
      z-index: 10;
    }
    .splash-container.hidden {
      display: none;
    }
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 4px 20px rgba(251, 223, 75, 0.3));
    }
    .app-title {
      color: #FBDF4B;
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .app-subtitle {
      color: #CCEBFC;
      font-size: 0.9em;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .loader {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .loader-dot {
      width: 12px;
      height: 12px;
      background: #FBDF4B;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }
    .loader-dot:nth-child(1) { animation-delay: 0s; }
    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }
    .loading-text {
      color: #CCEBFC;
      font-size: 0.85em;
      opacity: 0.8;
    }
    .college-badge {
      position: absolute;
      bottom: 30px;
      color: rgba(255,255,255,0.5);
      font-size: 0.75em;
      z-index: 10;
    }
    
    /* iframe cach√© pour pr√©chargement */
    .preload-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      z-index: 1;
      pointer-events: none;
    }
    .preload-frame.ready {
      opacity: 1;
      z-index: 100;
      pointer-events: auto;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40%           { transform: translateY(-15px); }
    }
  </style>
</head>
<body>
  <div class="splash-container" id="splash">
    <img src="images/Champigny_Logo_horizontal_BLANC.png" alt="Logo" class="logo">
    <h1 class="app-title">üß™ Calendrier des Laboratoires</h1>
    <p class="app-subtitle">Coll√®ge de Champigny</p>
    <div class="loader">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>
    <p class="loading-text">Chargement...</p>
  </div>
  
  <div class="college-badge" id="badge">Ann√©e scolaire 2025-2026</div>
  
  <!-- iframe cach√© qui pr√©charge l'app -->
  <iframe 
    id="appFrame"
    class="preload-frame"
    src="https://script.google.com/macros/s/AKfycbwthR04LV4UFoqfsOSSOzWo-bN94yv6UDT2xS-I1N8ld7de4Id_j78k0B6iXxqKBQun/exec">
  </iframe>

  <script>
    // Enregistrer le Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
    
    const splash = document.getElementById('splash');
    const badge = document.getElementById('badge');
    const appFrame = document.getElementById('appFrame');
    
    let iframeLoaded = false;
    let minTimeElapsed = false;
    
    // Quand l'iframe est charg√©
    appFrame.onload = function() {
      iframeLoaded = true;
      checkReady();
    };
    
    // Temps minimum d'affichage du splash (2 sec)
    setTimeout(() => {
      minTimeElapsed = true;
      checkReady();
    }, 2000);
    
    // Timeout de s√©curit√© (10 sec max)
    setTimeout(() => {
      showApp();
    }, 10000);
    
    function checkReady() {
      if (iframeLoaded && minTimeElapsed) {
        showApp();
      }
    }
    
    function showApp() {
      splash.classList.add('hidden');
      badge.style.display = 'none';
      appFrame.classList.add('ready');
    }
  </script>
</body>
</html>

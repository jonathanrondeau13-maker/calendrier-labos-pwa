<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calendrier Labos</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#031E45">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="images/icon-192x192.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #031E45 0%, #0a2d5c 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 20px rgba(251, 223, 75, 0.3));
    }
    .title {
      color: #FBDF4B;
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
    }
    .subtitle {
      color: #CCEBFC;
      font-size: 0.9em;
      margin-bottom: 40px;
      opacity: 0.9;
    }
    .install-hint {
      color: rgba(255,255,255,0.6);
      font-size: 0.75em;
      text-align: center;
      max-width: 280px;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    .loader {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #FBDF4B;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }
    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <img src="images/Champigny_Logo_horizontal_BLANC.png" alt="Logo" class="logo">
  <h1 class="title">ðŸ§ª Calendrier des Laboratoires</h1>
  <p class="subtitle">CollÃ¨ge de Champigny</p>
  <p class="install-hint" id="hint"></p>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
    
    // DÃ©tecter si dÃ©jÃ  installÃ© comme PWA
    const isInstalled = window.matchMedia('(display-mode: standalone)').matches 
                     || window.navigator.standalone === true;
    
    if (isInstalled) {
      // DÃ©jÃ  installÃ© â†’ redirection rapide
      window.location.href = "https://script.google.com/macros/s/AKfycbwthR04LV4UFoqfsOSSOzWo-bN94yv6UDT2xS-I1N8ld7de4Id_j78k0B6iXxqKBQun/exec";
    } else {
      // Pas installÃ© â†’ montrer hint et attendre un peu
      document.getElementById('hint').textContent = "ðŸ’¡ Installez l'app : Menu â‹® â†’ Installer l'application";
      
      setTimeout(() => {
        window.location.href = "https://script.google.com/macros/s/AKfycbwthR04LV4UFoqfsOSSOzWo-bN94yv6UDT2xS-I1N8ld7de4Id_j78k0B6iXxqKBQun/exec";
      }, 3000);
    }
  </script>
</body>
</html>

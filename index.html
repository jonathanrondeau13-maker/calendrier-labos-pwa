<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calendrier Labos</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#031E45">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon192.png">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #031E45 0%, #0a2d5c 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .splash-container {
      text-align: center;
      animation: fadeIn 0.6s ease-out;
      position: absolute;
      top: 50%;
      transform: translateY(-55%);
      width: 100%;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 4px 20px rgba(251, 223, 75, 0.3));
    }

    .app-title {
      color: #FBDF4B;
      font-size: 1.6em;
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }

    .app-subtitle {
      color: #CCEBFC;
      font-size: 0.9em;
      margin-bottom: 35px;
      opacity: 0.9;
    }

    .loader {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .loader-dot {
      width: 12px;
      height: 12px;
      background: #FBDF4B;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loader-dot:nth-child(1) { animation-delay: 0s; }
    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }

    .loading-text {
      color: #CCEBFC;
      font-size: 0.85em;
      opacity: 0.8;
    }

    .college-badge {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255,255,255,0.5);
      font-size: 0.75em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.05); }
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40%           { transform: translateY(-14px); }
    }
  </style>
</head>

<body>

  <div id="splash" class="splash-container">
    <img src="images/Champigny_Logo_horizontal_BLANC.png" alt="Logo" class="logo">
    <h1 class="app-title">ðŸ§ª Calendrier des Laboratoires</h1>
    <p class="app-subtitle">CollÃ¨ge de Champigny</p>

    <div class="loader">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>

    <p class="loading-text">Chargement...</p>
  </div>

  <div class="college-badge">AnnÃ©e scolaire 2025-2026</div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }

    const GAS_URL = "https://script.google.com/macros/s/AKfycbwthR04LV4UFoqfsOSSOzWo-bN94yv6UDT2xS-I1N8ld7de4Id_j78k0B6iXxqKBQun/exec";

    let gasReady = false;

    // 1ï¸âƒ£ RÃ©veiller Apps Script pendant que ton splash sâ€™affiche
    fetch(GAS_URL + "?wake=1", {
      mode: "no-cors",
      cache: "no-store"
    }).then(() => {
      gasReady = true;
    });

    // 2ï¸âƒ£ Splash fixe (1500â€“2500 ms)
    setTimeout(() => {
      window.location.href = GAS_URL;
    }, 2500);

    // 3ï¸âƒ£ Si Apps Script rÃ©agit rapidement â†’ on redirige tout de suite
    const autoJump = setInterval(() => {
      if (gasReady) {
        clearInterval(autoJump);
        window.location.href = GAS_URL;
      }
    }, 150);

    // 4ï¸âƒ£ SÃ©curitÃ© absolue : aprÃ¨s 8 sec on abandonne lâ€™attente
    setTimeout(() => {
      window.location.href = GAS_URL;
    }, 8000);
  </script>

</body>
</html>

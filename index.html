<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Labos</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            /* Supprimez overflow: auto ici pour Ã©viter les conflits */
            -webkit-overflow-scrolling: touch; 
        }
        iframe {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            border: none;
            /* ASSUREZ-VOUS QUE C'EST BIEN 'auto' ou 'scroll' */
            overflow: auto; 
            -webkit-overflow-scrolling: touch;
            touch-action: auto; 
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <iframe id="gas-app"
  src="https://script.google.com/macros/s/AKfycby7RLD-KuD63gHHG-ubnTECMODBeF7W4zkYuWQIVVXjCyY_VzlzStBC3ltVJsdVt1S0/exec"
  scrolling="yes"
  allowfullscreen>
</iframe>
    <script>

        if ('serviceWorker' in navigator) {

            window.addEventListener('load', function() {

                navigator.serviceWorker.register('sw.js').then(function(registration) {

                    console.log('ServiceWorker registration successful with scope: ', registration.scope);

                }, function(err) {

                    console.log('ServiceWorker registration failed: ', err);

                });

            });

        }

    </script> 
</body>
</html>
